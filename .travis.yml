language: go

go:
  - "1.11.5"
  - tip

group: bluezone

matrix:
  fast_finish: true
  allow_failures:
  - go: tip
  include:
    - language: python
      name: Python
      before_install: pip install flake8
      before_script: true
      script: flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics

cache:
  bundler: true

before_install:
  - sudo sudo curl https://glide.sh/get | sh
  - sudo apt-get install bc

before_script:
  - make deps
  - go get github.com/pierrre/gotestcover
  - go get github.com/gin-gonic/gin

script:
  - make vet
  - make fmt
  - make test
  - make coverage
