language: go
go:
  - 1.21.4

group: bluezone
dist: trusty

matrix:
  fast_finish: true
  allow_failures:
  - go: tip

cache:
  bundler: true

sudo: true

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

before_install:
  - sudo apt-get update; sudo apt-get install bc
  - sudo apt-get install -y python3-pip python3-setuptools;

before_script:
  - make deps
  - go get github.com/pierrre/gotestcover

script:
  - make vet
  - make fmt
  - make test
  - make coverage
  - make driver
  - make provisioner
