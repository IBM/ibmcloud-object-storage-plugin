language: go
go:
  - 1.24.5

group: bluezone
dist: focal

matrix:
  fast_finish: true
  allow_failures:
  - go: tip

cache:
  bundler: true

sudo: true

addons:
  apt:
    packages:
      - docker-ce

before_install:
  - sudo apt-get update
  - sudo apt-get install bc

before_script:
  - export GO111MODULE="on";
  - go mod tidy
  - make deps
  - go get github.com/pierrre/gotestcover

script:
  - make vet
  - make fmt
  - make test
  - make coverage
  - make driver
  - make provisioner
