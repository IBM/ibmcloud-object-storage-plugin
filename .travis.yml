language: go

go:
  - "1.11.5"
  - tip

group: bluezone

matrix:
  fast_finish: true
  allow_failures:
  - go: tip

cache:
  bundler: true

sudo: true

before_install:
  - sudo sudo curl https://glide.sh/get | sh
  - sudo apt-get install bc

before_script:
  - make deps
  - go get github.com/pierrre/gotestcover
  - go get github.com/gin-gonic/gin

script:
  - make vet
  - make fmt
  - make test
  - make coverage
