name: IBM Cloud Object Storage Plugin

on:
  push:
    branches:
      - master
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # needed to push to gh-pages
      pull-requests: write   # needed to comment on PRs

    strategy:
      matrix:
        go-version: ["1.25.3", "stable"]   
      fail-fast: false                    

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache: true

      - name: Install system dependencies (bc + docker)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y bc docker-ce-cli

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Prepare environment
        run: |
          export GO111MODULE=on
          go mod tidy
          make deps

      - name: Check code formatting
        run: make fmt

      - name: Run unit tests
        run: make test

      - name: Generate coverage
        run: |
          make coverage
          ./scripts/calculateCoverage.sh       
          touch "Passing" || touch "Failed"

      - name: Build driver & provisioner image
        run: |
          make driver
          make provisioner

      - name: Publish coverage
        if: success() && matrix.go-version == 'stable'
        env:
          GHE_TOKEN: ${{ secrets.GHE_TOKEN }}
        run: |
          ./scripts/publishCoverage.sh          
